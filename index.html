<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard - Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        /* Hiệu ứng khi di chuột vào dòng: Đổi màu + Con trỏ tay */
        tbody tr:hover { background-color: #f8f9fa !important; cursor: pointer; transition: 0.2s; }
        .sort-icon { font-size: 0.8em; margin-left: 5px; color: #ccc; }
        .sort-active { color: #0d6efd; }
        th { user-select: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4 text-center">QUẢN LÝ SẢN PHẨM </h2>

    <div class="row mb-3 align-items-end">
        <div class="col-md-6 d-flex gap-2">
            <div style="flex: 2;">
                <label class="form-label fw-bold">Tìm kiếm</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Nhập tên sản phẩm...">
            </div>
            <div style="flex: 1;">
                <label class="form-label fw-bold">Hiển thị</label>
                <select id="pageSizeSelect" class="form-select">
                    <option value="5">5 dòng</option>
                    <option value="10" selected>10 dòng</option>
                    <option value="20">20 dòng</option>
                </select>
            </div>
        </div>

        <div class="col-md-6 text-end">
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#createModal">
                <i class="fa-solid fa-plus"></i> Thêm mới
            </button>
            <button class="btn btn-warning" onclick="exportToCSV()">
                <i class="fa-solid fa-file-csv"></i> Export CSV
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th onclick="handleSort('title')">Title <i id="sort-title" class="fa-solid fa-sort sort-icon"></i></th>
                    <th onclick="handleSort('price')">Price <i id="sort-price" class="fa-solid fa-sort sort-icon"></i></th>
                    <th>Category</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                </tbody>
        </table>
    </div>

    <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Thêm Sản Phẩm Mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3"><label>Title</label><input type="text" class="form-control" id="cTitle" required></div>
                    <div class="mb-3"><label>Price</label><input type="number" class="form-control" id="cPrice" required></div>
                    <div class="mb-3"><label>Description</label><textarea class="form-control" id="cDesc" required></textarea></div>
                    <div class="mb-3"><label>Category ID</label><input type="number" class="form-control" id="cCatId" value="1"></div>
                    <div class="mb-3"><label>Image URL</label><input type="url" class="form-control" id="cImg" value="https://placehold.co/600x400"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-success" onclick="createProduct()">Lưu mới</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Chi Tiết / Cập Nhật</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="mb-3"><label>ID</label><input type="text" class="form-control" id="eId" readonly disabled></div>
                    <div class="mb-3"><label>Title</label><input type="text" class="form-control" id="eTitle"></div>
                    <div class="mb-3"><label>Price</label><input type="number" class="form-control" id="ePrice"></div>
                    <div class="mb-3"><label>Description</label><textarea class="form-control" id="eDesc" rows="3"></textarea></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="updateProduct()">Cập nhật</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
